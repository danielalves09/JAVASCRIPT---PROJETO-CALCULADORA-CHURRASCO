<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet"  href="style.css">

     <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
   
    <title>CALCULADORA DE CHURRASCO</title>

</head>
<body>
    
    <header>
        <div class="container">
            <img src="img/logo-tw.svg" alt="" height="20px">

        </div>
    </header>

    <main>

        <div class="container">
            <h1 class="tituloPrincipal">Calculadora de Churrasco</h1>
            <form name="camposFormulario">
                <p>Insira quantas pessoas irão no churrasco</p>
                <input type="number" name="convidados" id="convidados">
                <section class="comida">
                    <h2>Carnes</h2>
                    <div class="campo-form">
                        <label for="bovina">Bovina</label>
                        <input type="text" name="bovina" id="bovina" placeholder="Valor do Kg">

                    </div>
                    <div class="campo-form">
                        <label for="frango">Frango</label>
                        <input type="text" name="frango" id="frango" placeholder="Valor do Kg">

                    </div>
                    <div class="campo-form">
                        <label for="suina">Suína</label>
                        <input type="text" name="suina" id="suina" placeholder="Valor do Kg">

                    </div>
                </section>
                <section>
                    <h2>Bebidas</h2>
                    <div class="campo-form">
                        <label for="refri">Refrigerante</label>
                        <input type="text" name="refri" id="refri" placeholder="Valor por Litro">

                    </div>
                    <div class="campo-form">
                        <label for="cerveja">Cerveja (Lata 355 ml) </label>
                        <input type="text" name="cerveja" id="cerveja" placeholder="Valor por Unidade">

                    </div>
                    <div class="campo-form">
                        <label for="quantidadePessoasBebemCerveja">N° de pessoas que bebem cerveja</label>
                        <input type="number" name="quantidadePessoasBebemCerveja" id="quantidadePessoasBebemCerveja" placeholder="Número de Pessoas">

                    </div>


                </section>
                <button type="submit"></button>

            </form>

        </div>

    </main>

    <footer class="footer">
        <p>Site Criado por <a href="#">Daniel Alves</a></p>

    </footer>
</body>
</html>
